apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-login-ui-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: login.jameslucas.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-login-ui-service
                port:
                  number: 80
